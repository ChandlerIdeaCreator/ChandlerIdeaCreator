name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (轻量化修复版)
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：设为空，只留图标
          base: "" 
          config_theme: gruvbox
          
          # 修复配置：只显示前 5 个，关闭隐私扫描以防报错
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_limit: 5
          plugin_achievements_threshold: B  # 只显示 B 级以上的成就，减少计算

      # ---------------------------------------------------------
      # 第二张图：极简统计 (已删除 Activity 和 0 指标)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 【重点修改】
          # 只保留 header (头像、名字、简介)
          # 删除了 activity (你讨厌的那个列表)
          # 删除了 community (那些全是 0 的数据)
          base: header
          
          config_theme: gruvbox
          
          # 语言分布 (保留这个作为主要数据)
          plugin_languages: yes
          plugin_languages_limit: 7
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          
          # 额外添加：代码行数统计 (用来代替评级，显得很专业)
          plugin_lines: yes
