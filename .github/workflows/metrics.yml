name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：3D 霓虹大都会 (Isocalendar)
      # ---------------------------------------------------------
      - name: Generate Isocalendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          base: ""
          # 【关键修改1】使用 nightowl 主题，颜色更亮丽，像霓虹灯
          config_theme: nightowl
          
          plugin_isocalendar: yes
          # 【关键修改2】改成 full-year，显示整整一年的数据，城市更宏大
          plugin_isocalendar_duration: full-year

      # ---------------------------------------------------------
      # 第二张图：极简统计卡片 (保留 Gruvbox 风格)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          base: header, metadata
          # 这一张保持你原来的复古风格
          config_theme: gruvbox
          
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
