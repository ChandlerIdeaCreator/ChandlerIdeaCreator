name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (保持不变，有新成就时会自动更新)
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          base: ""
          config_theme: gruvbox
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_limit: 5
          plugin_achievements_threshold: B

      # ---------------------------------------------------------
      # 第二张图：统计 + 简介 + 语言 + 代码行数
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：显示头部(头像) 和 元数据(加入时间/粉丝数)
          base: header, metadata
          config_theme: gruvbox
          
          # 【新功能】简介：自动生成一段 "Hi there" 的标题，代替评级
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # 【核心修复】语言统计
          plugin_languages: yes
          plugin_languages_limit: 7
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          
          # 【核心修复】代码行数 (Lines)
          # 开启行数统计，并强制生成一个历史趋势图
          plugin_lines: yes
          plugin_lines_delay: 15       # 多给15秒等待时间，防止计算失败
          plugin_lines_history_limit: 1 # 只显示1年的趋势，节省资源
          plugin_lines_sections: history # 强制显示历史图表
