name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：3D 贡献日历 (Isocalendar)
      # 替代挂掉的 Streak，生成一张漂亮的 3D 活跃度城市图
      # ---------------------------------------------------------
      - name: Generate Isocalendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：空
          base: ""
          config_theme: gruvbox
          
          # 开启 3D 日历插件
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year # 显示半年的数据，宽度刚好

      # ---------------------------------------------------------
      # 第二张图：统计卡片 (你最满意的极简版本，保持不变)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          base: header, metadata
          config_theme: gruvbox
          
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
