name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (强力防报错版)
      # ---------------------------------------------------------
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (极速白名单版 - 专治 Unexpected error)
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          base: ""
          config_theme: gruvbox
          
          retries: 3
          retries_delay: 300
          
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_threshold: B
          
          # 【核心修改】不要用 ignored，改用 only！
          # 强制只计算这 4 个最简单的成就，不扫描历史代码
          # polyglot: 使用多种语言
          # stargazer: 项目被标星
          # fork: Fork 了别人的项目
          # follower: 有粉丝
          plugin_achievements_only: polyglot, stargazer, fork, follower

      # ---------------------------------------------------------
      # 第二张图：统计卡片 (你觉得最好的那个版本)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 配置：Header(头像名字) + Metadata(粉丝/仓库数)
          base: header, metadata
          config_theme: gruvbox
          
          # 语言条
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
