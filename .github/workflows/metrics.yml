name: Metrics
on:
  # 每天 UTC 0点自动更新
  schedule: [{cron: "0 0 * * *"}]
  # 允许你手动点击按钮触发更新
  workflow_dispatch:
  # 当推送到主分支时触发
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 第一步：生成成就/奖杯 (替代 Trophy)
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：不显示大头部，只显示成就
          base: ""
          config_theme: gruvbox
          
          # 成就插件配置
          plugin_achievements: yes
          plugin_achievements_display: compact # 紧凑模式，类似 Trophy 风格
          plugin_achievements_threshold: C     # 只要有等级就显示
          plugin_achievements_secrets: yes

      # 第二步：生成统计和语言 (替代 Readme Stats)
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：显示头部统计
          base: header, repositories
          config_theme: gruvbox
          
          # 语言插件配置
          plugin_languages: yes
          plugin_languages_limit: 7
          plugin_languages_sections: most-used
          plugin_languages_colors: github
