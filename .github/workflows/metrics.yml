name: Metrics
on:
  # 每天 UTC 0点自动更新
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (修复报错版)
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：设置为空，只生成成就
          base: ""
          config_theme: gruvbox
          
          # 修复配置：关闭 secrets 扫描，限制数量以防超时
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no    # 关键修改：改为 no 以修复报错
          plugin_achievements_threshold: C   # 显示所有等级
          plugin_achievements_limit: 8       # 限制显示数量，防止报错

      # ---------------------------------------------------------
      # 第二张图：核心数据 (去除 0 指标版)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 关键修改：
          # 去掉了 'repositories' (它会显示 Packages/Releases 等 0 数据)
          # 加上了 'activity' (显示 Commits, PRs)
          # 加上了 'community' (显示 Stars, Forks)
          base: header, activity, community
          config_theme: gruvbox
          
          # 语言统计保持不变
          plugin_languages: yes
          plugin_languages_limit: 7
          plugin_languages_sections: most-used
          plugin_languages_colors: github
