name: Metrics
on:
  # 每天自动更新
  schedule: [{cron: "0 0 * * *"}]
  # 允许手动触发
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          base: ""
          config_theme: gruvbox
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_threshold: C
          plugin_achievements_limit: 8

      # ---------------------------------------------------------
      # 第二张图：核心数据 (已去除右侧全是0的社区数据)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 【修改重点在这里】
          # 原来是: header, activity, community
          # 现在删掉了 community (因为右边全是0)
          # 只保留 header (头像名字) 和 activity (提交数)
          base: header, activity
          
          config_theme: gruvbox
          
          plugin_languages: yes
          plugin_languages_limit: 7
          plugin_languages_sections: most-used
          plugin_languages_colors: github
