name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (强力防报错版)
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：空
          base: ""
          config_theme: gruvbox
          
          # 修复报错的核心配置：
          retries: 3                       # 失败自动重试 3 次
          retries_delay: 300               # 重试间隔
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no  # 关闭隐私扫描
          plugin_achievements_limit: 6     # 限制数量
          plugin_achievements_threshold: B 
          # 【关键】忽略掉计算量巨大的成就，防止超时
          plugin_achievements_ignored: contributor, coder, maintainer, scifi

      # ---------------------------------------------------------
      # 第二张图：统计卡片 (你觉得最好的那个版本)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 配置：Header(头像名字) + Metadata(粉丝/仓库数)
          base: header, metadata
          config_theme: gruvbox
          
          # 语言条
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
