name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ---------------------------------------------------------
      # 第一张图：成就徽章 (极速白名单版 - 专治 Unexpected error)
      # ---------------------------------------------------------
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 基础设置：空，只生成图标
          base: ""
          config_theme: gruvbox
          
          # 容错设置
          retries: 3
          retries_delay: 300
          
          # 成就配置
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_secrets: no
          plugin_achievements_threshold: B
          
          # 【核心修改】只计算这 4 个最简单的成就，绝对不会超时
          plugin_achievements_only: polyglot, stargazer, fork, follower

      # ---------------------------------------------------------
      # 第二张图：统计卡片 (你最满意的极简版本)
      # ---------------------------------------------------------
      - name: Generate Stats & Langs
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: ChandlerIdeaCreator
          
          # 配置：Header(头像名字) + Metadata(粉丝/仓库数)
          base: header, metadata
          config_theme: gruvbox
          
          # 语言条
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: github
